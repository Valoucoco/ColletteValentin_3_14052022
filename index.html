<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homyfood</title>
    <meta
      name="description"
      content="ohmyfood, reservez le menu qui vous convient"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/images/logo/ohmyfood.png"
        alt="Logo du site Homyfood"
      />
    </header>
    <main>
      <div id="localisation">
        <i></i>
        <label for="search"><i class="fa-solid fa-location-dot"></i></label>
        <input
          type="search"
          id="search"
          name="Ville"
          placeholder="Paris, Belleville"
        />
      </div>
      <section id="exploration">
        <h4>Réservez le menu qui vous convient</h4>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <a href="#"><button>Explorer nos restaurants</button></a>
      </section>
      <section id="working">
        <h4>Fonctionnement</h4>
        <ul>
          <li>
            <button>
              <a href="#"
                ><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
                réstaurant</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><i class="fa-solid fa-ellipsis-vertical"></i
                ><i class="fa-solid fa-bars"></i>Composez votre menu</a
              >
            </button>
          </li>
          <li>
            <button>
              <a href="#"
                ><i class="fa-solid fa-store"></i>Dégustez au restaurant</a
              >
            </button>
          </li>
        </ul>
      </section>
      <section id="restaurants">
        <h4>restaurants</h4>
        <article>
          <a href="#">
            <figure>
              <img
                src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Restaurant La note enchantée"
              />
              <figcaption>
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Restaurant La palette du goût à Charonne"
              />
              <figcaption>
                <h3>La palette du goût</h3>
                <p>Charonne</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Restaurant À la française à Cité Rouge"
              />
              <figcaption>
                <h3>À la française</h3>
                <p>Cité Rouge</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Restaurant Le délice des sens à Folie-Méricourt"
              />
              <figcaption>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
      </section>
    </main>
    <footer>
        <img
        src="./assets/images/logo/ohmyfood.png"
        alt="Logo du site Homyfood"
        />
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i> Proposez un restaurant</a> </li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/ac612d1b0f.js"
    crossorigin="anonymous"
  ></script>
</html>
